<!DOCTYPE html>
<html>
<head>
  <title>Generate Icons</title>
</head>
<body>
  <canvas id="c128" width="128" height="128"></canvas>
  <canvas id="c48" width="48" height="48"></canvas>
  <canvas id="c16" width="16" height="16"></canvas>
  <script>
    function createIcon(size, text) {
      const c = document.getElementById('c' + size);
      const ctx = c.getContext('2d');
      
      // Background gradient
      const grd = ctx.createLinearGradient(0, 0, size, size);
      grd.addColorStop(0, '#667eea');
      grd.addColorStop(1, '#764ba2');
      
      ctx.fillStyle = grd;
      ctx.fillRect(0, 0, size, size);
      
      // Rounded corners
      ctx.globalCompositeOperation = 'destination-in';
      ctx.beginPath();
      ctx.roundRect(0, 0, size, size, size/5);
      ctx.fill();
      
      // Text
      ctx.globalCompositeOperation = 'source-over';
      ctx.fillStyle = 'white';
      ctx.font = `bold ${size/1.8}px sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(text, size/2, size/2);
      
      return c.toDataURL('image/png').split(',')[1];
    }
    
    [128, 48, 16].forEach(size => {
      const data = createIcon(size, 'ä¸­');
      const link = document.createElement('a');
      link.download = 'icon' + size + '.png';
      link.href = 'data:image/png;base64,' + data;
      link.click();
    });
  </script>
</body>
</html>
